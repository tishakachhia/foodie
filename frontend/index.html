<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>FastFood Delivery</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Order Your Favorite Food</h2>
        <p>Fast • Fresh • Delivered to your door</p>
        <button class="btn">Order Now</button>
    </section>

    <section class="menu">
        <h2>Our Menu</h2>

        <div class="food-container">

            <div class="food">
                <img src="https://via.placeholder.com/200" alt="Burger">
                <h3>Burger</h3>
                <p>$5.99</p>
                <button onclick="addToCart('Burger', 5.99)">Add to Cart</button>
            </div>

            <div class="food">
                <img src="https://via.placeholder.com/200" alt="Pizza">
                <h3>Pizza</h3>
                <p>$8.49</p>
                <button onclick="addToCart('Pizza', 8.49)">Add to Cart</button>
            </div>

            <div class="food">
                <img src="https://via.placeholder.com/200" alt="Pasta">
                <h3>Pasta</h3>
                <p>$6.75</p>
                <button onclick="addToCart('Pasta', 6.75)">Add to Cart</button>
            </div>

        </div>
    </section>

    <section class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-list"></ul>
        <p id="total">Total: $0</p>
    </section>

    <script src="app.js"></script>
</body>
</html>
